<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../index.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="formContact">
            <p:growl id="msgs" showDetail="true" />
            <p:panel header="Feadback" style="display: table !important; width: 100%" >
                <p style="color: #004e8e; font-size: larger; font-weight: bold; text-align: justify">
                    I have problem about my web site. <br/>
                    Please, sent for me your comments <br/>
                    Thank you so much!
                </p>
            </p:panel>
            <p:panel header="CONTACT ME" style="display: table !important; width: 100%" >

                <p:panelGrid columns="3" >

                    <p:outputLabel for="fullName" value="Full Name: " />
                    <p:inputText id="fullName" value="#{contactBean.fullName}" required="true" size="25" >
                        <f:validateLength minimum="5" maximum="50" />
                    </p:inputText>
                    <p:message for="fullName" />

                    <p:outputLabel for="email" value="Email: " />
                    <p:inputText id="email" required="true" label="email" size="40"
                                 requiredMessage="Please enter your email address."
                                 validatorMessage="Invalid email format"
                                 value="#{contactBean.email}">
                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <p:message for="email" />

                    <p:outputLabel for="phone" value="Phone Number: " />
                    <p:inputText id="phone" label="phone" size="20"
                                 validatorMessage="Invalid phone format"
                                 value="#{contactBean.phone}">
                        <f:validateRegex
                            pattern="^[0][0-9]{9,10}$" />
                    </p:inputText>
                    <p:message for="phone" />

                    <p:outputLabel for="title" value="Title: " />
                    <p:inputText id="title" value="#{contactBean.title}" required="true" size="25" >
                        <f:validateLength minimum="5" maximum="50" />
                    </p:inputText>
                    <p:message for="title" />

                    <p:outputLabel for="content" value="Content: " />
                    <p:inputTextarea id="content" value="#{contactBean.content}" required="true"
                                     cols="41" rows="5" maxlength="1000" autoResize="true"  >
                        <f:validateLength minimum="5" maximum="1000" />
                    </p:inputTextarea>
                    <p:message for="content" />
                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="Submit" icon="ui-icon-circle-check" title="Submit" 
                                     ajax="false" style="margin-left: 140px"
                                     action="#{contactBean.submit(event)}"/>
                    <p:commandButton value="Reset" type="reset" icon="ui-icon-circle-close" title="Reset" ajax="false" />
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
