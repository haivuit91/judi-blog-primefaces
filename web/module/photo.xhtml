<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Photo</title>
    </h:head>
    <h:body>

        <ui:composition template="./../index.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel style="display: table !important; width: 100%" header="Judi Team" >
                        <p:commandButton type="button" onclick="PF
                            ('switcher').previous();"
                                         icon="ui-icon-circle-triangle-w" id="gg"/>
                        <p:commandButton type="button" onclick="PF('switcher').next();"
                                         icon="ui-icon-circle-triangle-e" id="ff"/>

                        <p:imageSwitch effect="wipe" widgetVar="switcher" id="ss" slideshowSpeed="3000" 
                                       slideshowAuto="true">
                            <ui:repeat value="#{imageView.judiPhotos}" var="photo" id="manuelSwitcherImages">
                                <p:graphicImage name="images/judi_photos/#{photo}" id="image" width="100%" height="400px"/>
                            </ui:repeat>
                        </p:imageSwitch>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
