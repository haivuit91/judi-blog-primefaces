<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frmConfirm">
            <p:confirmDialog widgetVar="confirm" header="Warning" message="Are you sure ?">
                <h:inputHidden value="#{postManagementBean.seletedPost.postID}"/>
                <p:commandButton value="Yes" ajax="false" actionListener="#{postManagementBean.delete(event)}" onclick="PF('confirm').hide()" icon="ui-icon-check"/>
                <p:commandButton value="No" onclick="PF('confirm').hide()" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
        <h:form id="frmConfirActive">
            <p:confirmDialog widgetVar="confirmActive" header="Warning" message="Do you want #{postManagementBean.seletedPost.isActive ? 'Disable':'Enable'} ?">
                <h:inputHidden value="#{postManagementBean.seletedPost.postID}"/>
                <p:commandButton value="Yes" ajax="false" actionListener="#{postManagementBean.active(event)}" onclick="PF('confirmActive').hide()" icon="ui-icon-check"/>
                <p:commandButton value="No" onclick="PF('confirmActive').hide()" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
        <h:form id="frmNewPost">
            <p:dialog widgetVar="newPost" header="New post" width="800"  modal="true" resizable="false">
                <p:panelGrid columns="4">
                    <h:outputText value="Title"/>
                    <p:inputText value="#{postManagementBean.seletedPost.title}" size="58"/>
                    <h:outputText value="Category"/>
                    <p:selectOneMenu value="#{postManagementBean.seletedPost.category}"  style="width: 164px" panelStyle="width:164px">
                        <f:selectItems var="category" itemValue="#{category}" itemLabel="#{category.catName}" value="#{postManagementBean.listCategory}"></f:selectItems>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:panelGrid columns="1">
                    <p:editor value="#{postManagementBean.seletedPost.content}"/>
                </p:panelGrid>
                <p:panelGrid columns="3">
                    <p:commandButton value="Save" onclick="PF('newPost').hide()"/>
                    <p:commandButton value="Close" onclick="PF('newPost').hide()"/>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
