<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../index.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <p:growl id="msgs" showDetail="true" />
        <p:fieldset legend="User Management" style="margin-bottom:20px">
<!--            <h:form>
                <p:commandButton value="Create" update=":formCreate" oncomplete="PF('createUser').show()"
                                 icon="ui-icon-circle-plus" title="Create" />
            </h:form>-->
            <h:form id="formDatatable">

                <p:dataTable id="user" var="userList" value="#{userManager.allUser}" widgetVar="dtUser" 
                             filteredValue="#{userManager.filteredUser}"
                             emptyMessage="No project found with given criteria" 
                             paginator="true" rows="10" paginatorPosition="bottom" 
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,20,50" >
                    <f:facet name="header" >
                        <span style="font-size: 50px">User List</span>
                        <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                        <p:columnToggler datasource="allUser" trigger="toggler" />
                    </f:facet>
                    <f:facet name="header">
                        <p:outputPanel style="text-align: left">
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('dtUser').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>
                    <h:inputHidden value="#{userList.userID}" />
                    <p:column headerText="Project Name" filterBy="#{userList.userName}" filterMatchMode="contains" 
                              filterStyle="width: 150px;" toggleable="false" style="font-size: small" >
                        <h:outputText value="#{userList.userName}" />
                    </p:column>
                    <h:inputHidden value="#{project.startDate}" />
                    <h:inputHidden value="#{userList.fullName}" />
                    <p:column headerText="Description" filterBy="#{userList.fullName}" filterMatchMode="contains" 
                              filterStyle="width: 150px;" style="font-size: small" >
                        <h:outputText value="#{userList.fullName}" />
                    </p:column>
                    <p:column headerText="Project Type" filterBy="#{userList.role.roleName}" 
                              filterMatchMode="exact" style="font-size: small" >
                        <f:facet name="filter" >
                            <p:selectOneMenu onchange="PF('dtUser').filter()" style="width: 150px" >
                                <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{userManager.role}" var="ro" itemLabel="#{ro.roleName}"
                                               itemValue="#{ro.roleName}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{userList.role.roleName}" />
                    </p:column>
                    <p:column headerText="Choose" width="65" style="font-size: small"  >
                        <p:commandButton update=":formDelete" oncomplete="PF('dialogDelete').show()" icon="ui-icon-circle-close" title="Delete">
                            <f:setPropertyActionListener value="#{userList}" target="#{userManager.user}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:form id="formDelete">
                <p:confirmDialog id="confirmDialog" message="are you really want to delete project:
                               ?" header="Delete project" severity="alert"
                                 widgetVar="dialogDelete" showEffect="fade" hideEffect="explode">
                    <h:inputHidden value="   #{userManager.user.userID}" />
                    <p:commandButton id="confirm" value="Yes" update="formDatatable, :msgs" 
                                     actionListener="#{userManager.deleteUser(event)}"
                                     styleClass="ui-confirmdialog-yes" icon="ui-icon-check" 
                                     oncomplete="PF('dialogDelete').hide()"/>                    
                    <p:commandButton id="cancel" value="Cancel" onclick="PF('dialogDelete').hide()"
                                     styleClass="ui-confirmdialog-yes" icon="ui-icon-close" type="button"/>
                </p:confirmDialog>
            </h:form>
        </p:fieldset>

    </ui:define>

</ui:composition>
