<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../index.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <p:growl id="messageProfile" showDetail="true" />
        <h:form id="formProfileList" style="margin-left: 200px">      
           
            <p:panelGrid  columns="2" >
                <p:outputLabel value="Username:" style="font-weight: bold"/>
                <p:inputText value="#{userBean.user.userName}" disabled="true"/>
                <p:outputLabel value="Full name:" style="font-weight: bold"/>
                <p:inputText value="#{sessionScope.currentUser.fullName}"/>
                <p:outputLabel value="gender " style="font-weight: bold" />
                <p:selectOneMenu id="gender" value="#{sessionScope.currentUser.gender}">
                    <f:selectItem itemLabel="Female" itemValue="1" />
                     <f:selectItem itemLabel="Male" itemValue="0" />
                </p:selectOneMenu>
                <p:outputLabel value="Email" style="font-weight: bold" />
                <p:inputText value="#{sessionScope.currentUser.email}"/>

                <p:outputLabel value="address" style="font-weight: bold" />
                <p:inputText value="#{sessionScope.currentUser.address}"/>

                <p:outputLabel value="phone" style="font-weight: bold" />
                <p:inputText value="#{sessionScope.currentUser.phone}"/>

                <p:outputLabel for="birthday" value="BirthDate: " style="font-weight: bold"/>
                <p:calendar id="birthday" value="#{sessionScope.currentUser.birthday}" required="true" pattern="dd/MM/yyyy" >
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </p:calendar>
                <p:message for="birthday" />
            </p:panelGrid>
            <p:commandButton action="#{userBean.edituser()}" ajax="fals" value="Save" />
            <p:commandButton action="#" value="Cancel"/>    
        </h:form>
    </ui:define>
</ui:composition>
