<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Home" url="/index.jsf" icon="ui-icon-home" />
                <p:menuitem value="Photos" url="#" icon="ui-icon-image" />
                <p:menuitem value="About Us" url="/module/about.jsf" icon="ui-icon-bookmark" />
                <p:menuitem value="Teams" url="/module/team.jsf" icon="ui-icon-person" />
                <p:menuitem value="Service" url="/module/service.jsf" icon="ui-icon-suitcase" />
                <p:menuitem value="Contact" url="/module/about.jsf" icon="ui-icon-contact" />

                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Search" />
                    <p:commandButton icon="ui-icon-search" />
                </f:facet>
            </p:menubar>
            <p:galleria value="#{imageView.images}" var="image" panelWidth="1022" panelHeight="205" showCaption="false">
                <p:graphicImage name="images/banner/#{image}" title="#{image}" />
            </p:galleria>
        </h:form>
    </h:body>
</html>
