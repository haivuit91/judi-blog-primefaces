<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frmConfirm">
            <p:confirmDialog widgetVar="confirm" header="Warning" message="Are you sure ?">
                <h:inputHidden value="#{postManagementBean.seletedPost.postID}"/>
                <p:commandButton value="Yes" ajax="false" actionListener="#{postManagementBean.delete(event)}" onclick="PF('confirm').hide()" icon="ui-icon-check"/>
                <p:commandButton value="No" onclick="PF('confirm').hide()" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
        <h:form id="frmConfirActive">
            <p:confirmDialog widgetVar="confirmActive" header="Warning" message="Do you want #{postManagementBean.seletedPost.isActive ? 'Disable':'Enable'} ?">
                <h:inputHidden value="#{postManagementBean.seletedPost.postID}"/>
                <p:commandButton value="Yes" ajax="false" actionListener="#{postManagementBean.active(event)}" onclick="PF('confirmActive').hide()" icon="ui-icon-check"/>
                <p:commandButton value="No" onclick="PF('confirmActive').hide()" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
        <h:form id="frmNewPost" enctype="multipart/form-data">
            <p:dialog widgetVar="newPost" header="New post" modal="true" resizable="false">
                <p:panelGrid>
                    <p:row>
                        <p:column >
                            <h:outputText value="Title"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{postManagementBean.seletedPost.title}" size="57">
                                <f:validateLength minimum="6" maximum="100"/>
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <h:outputText value="Category"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{postManagementBean.seletedPost.category}" converter="CategoryConverter" style="width: 164px" panelStyle="width:164px">
                                <f:selectItems var="category" itemValue="#{category}" itemLabel="#{category.catName}" value="#{postManagementBean.listCategory}"></f:selectItems>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="Status"/>
                        </p:column>
                        <p:column colspan="3">
                            <p:selectOneButton value="#{postManagementBean.seletedPost.isActive}">
                                <f:selectItem itemLabel="Enable" itemValue="true"/>
                                <f:selectItem itemLabel="Disable" itemValue="false"/>
                            </p:selectOneButton>
                            <h:outputText value="Image"/>
                            <p:fileUpload value="#{postManagementBean.image}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="4">
                            <p:editor value="#{postManagementBean.seletedPost.content}" required="true"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="4">
                            <p:commandButton value="Save" actionListener="#{postManagementBean.newPost(event)}" ajax="false"  onclick="PF('newPost').hide()"/>
                            <p:commandButton value="Close" onclick="PF('newPost').hide()"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>
        </h:form>
        <h:form id="frmEditPost" enctype="multipart/form-data">
            <p:dialog widgetVar="editPost" header="Edit post" modal="true" resizable="false">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                        <h:inputHidden value="#{postManagementBean.seletedPost.postID}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column >
                            <h:outputText value="Title"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{postManagementBean.seletedPost.title}" size="57">
                                <f:validateLength minimum="6" maximum="100"/>
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <h:outputText value="Category"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{postManagementBean.seletedPost.category}" converter="CategoryConverter" style="width: 164px" panelStyle="width:164px">
                                <f:selectItems var="category" itemValue="#{category}" itemLabel="#{category.catName}" value="#{postManagementBean.listCategory}"></f:selectItems>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="Status"/>
                        </p:column>
                        <p:column>
                            <p:selectOneButton value="#{postManagementBean.seletedPost.isActive}">
                                <f:selectItem itemLabel="Enable" itemValue="true"/>
                                <f:selectItem itemLabel="Disable" itemValue="false"/>
                            </p:selectOneButton>
                            <h:outputText value="Image"/>
                            <p:fileUpload value="#{postManagementBean.image}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" style="width: 200px"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="User"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{postManagementBean.seletedPost.user}" converter="userConverter" style="width: 164px" panelStyle="width:164px">
                                <f:selectItems var="user" value="#{postManagementBean.listUser}" itemValue="#{user}" itemLabel="#{user.userName}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="4">
                            <p:editor value="#{postManagementBean.seletedPost.content}" required="true"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="4">
                            <p:commandButton value="Save" actionListener="#{postManagementBean.update(event)}" ajax="false"  onclick="PF('editPost').hide()"/>
                            <p:commandButton value="Close" onclick="PF('newPost').hide()"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
