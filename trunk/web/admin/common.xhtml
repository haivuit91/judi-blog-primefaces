<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Administrator</title>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <h:outputStylesheet name="./css/default.css"/>
                <h:outputStylesheet name="./css/cssLayout.css"/>
            </f:facet>
        </h:head>

        <h:body>
            <div id="top" class="top">
                <h:form> 
                    <p:menubar>
                        <p:menuitem value="Admin" url="/admin/admin.jsf" icon="ui-icon-image" />
                        <p:menuitem value="Home" url="/index.jsf" icon="ui-icon-home" />

                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search" />
                            <p:commandButton icon="ui-icon-search" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>

            <div id="content" class="center_content">
                <p:layout fullPage="true">
                    <p:layoutUnit position="west" size="200" collapsible="true">
                        <h:form>
                            <p:panelMenu>
                                <p:submenu label="Users management">
                                    <p:menuitem value="All users" url="users-manager.jsf" icon="ui-icon-calculator" />
                                    <p:menuitem value="Add user" url="#" icon="ui-icon-circle-plus" />
                                </p:submenu>
                                <p:submenu label="Post management">
                                    <p:menuitem value="All users" url="#" icon="ui-icon-calculator" />
                                    <p:menuitem value="Add user" url="#" icon="ui-icon-circle-plus" />
                                </p:submenu>
                                <p:submenu label="Project management">
                                    <p:menuitem value="All users" url="project-manager.jsf" icon="ui-icon-calculator" />
                                    <p:menuitem value="Add user" url="#" icon="ui-icon-circle-plus" />
                                </p:submenu>
                            </p:panelMenu>
                        </h:form>
                    </p:layoutUnit>

                    <p:layoutUnit position="center" >
                        <ui:insert name="content">Content</ui:insert>
                    </p:layoutUnit>
                </p:layout>
            </div>
        </h:body>
    </f:view>
</html>
